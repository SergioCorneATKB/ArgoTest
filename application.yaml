apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-loop-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SergioCorneATKB/ArgoTest.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://127.0.0.1:50928
    namespace: hello

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
